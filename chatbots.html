<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot ModeBRAVLabs</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
}

.chat-container {
    width: 100%;
    max-width: 400px;
    height: 80vh;
    max-height: 600px;
    background: #020617;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

.chat-header {
    padding: 15px;
    background: #020617;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #1e293b;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
}

.user {
    background: #2563eb;
    align-self: flex-end;
}

.bot {
    background: #1e293b;
    align-self: flex-start;
}

.chat-input {
    display: flex;
    border-top: 1px solid #1e293b;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    background: #020617;
    color: white;
    font-size: 1rem;
}

.chat-input button {
    padding: 12px 20px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-size: 1rem;
}

.chat-input button:hover {
    background: #1d4ed8;
}

/* Responsividade */
@media (max-width: 600px) {
    .chat-container {
        max-width: 100%;
        height: 90vh;
    }
    .chat-input input {
        font-size: 0.9rem;
    }
    .chat-input button {
        font-size: 0.9rem;
        padding: 10px 15px;
    }
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chatbot ModeBRAVLabs</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input type="text" id="input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => {
        botReply(text);
    }, 800);
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function botReply(text) {
    let reply = "Não entendi. Pode reformular?";

    if (text.toLowerCase().includes("oi")) reply = "Olá! Como posso ajudar?";
    if (text.toLowerCase().includes("python")) reply = "Python é excelente para automação, IA e web.";
    if (text.toLowerCase().includes("dev_attach")) reply = "Desenvolvimento web envolve HTML, CSS, JS e frameworks.";
    if (text.toLowerCase().includes("ia")) reply = "Inteligência Artificial está revolucionando o mundo.";

    addMessage(reply, "bot");
}

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
