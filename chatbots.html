<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot ModeBRAVLabs</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
}

.chat-container {
    width: 100%;
    max-width: 400px;
    height: 80vh;
    max-height: 600px;
    background: #020617;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

.chat-header {
    padding: 15px;
    background: #020617;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #1e293b;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
}

.user {
    background: #2563eb;
    align-self: flex-end;
}

.bot {
    background: #1e293b;
    align-self: flex-start;
}

.chat-input {
    display: flex;
    border-top: 1px solid #1e293b;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    background: #020617;
    color: white;
    font-size: 1rem;
}

.chat-input button {
    padding: 12px 20px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-size: 1rem;
}

.chat-input button:hover {
    background: #1d4ed8;
}

/* Responsividade */
@media (max-width: 600px) {
    .chat-container {
        max-width: 100%;
        height: 90vh;
    }
    .chat-input input {
        font-size: 0.9rem;
    }
    .chat-input button {
        font-size: 0.9rem;
        padding: 10px 15px;
    }
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chatbot ModeBRAVLabs</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input type="text" id="input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<div id="messages"></div>
<input id="input" type="text" placeholder="Digite sua mensagem..." />

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

// Mensagem de boas-vindas ao carregar a página
window.addEventListener("load", () => {
    const welcomeText = `Bem-vindo ao chatbot modeBRAVLabs!
Aqui você pode encontrar:
- Informações sobre o CEO Henrique João Muianga
- Dicas de desenvolvimento pessoal e produtividade
- Como gerir ansiedade e parar de se preocupar com pessoas
- Entender depressão e suas causas
- Conselhos para se tornar mais forte como homem ou mulher
Digite sua dúvida ou assunto que quer explorar.`;
    addMessage(welcomeText, "bot");
});

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => {
        botReply(text);
    }, 800);
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function botReply(text) {
    let reply = "Não entendi. Pode reformular?";

    const lowerText = text.toLowerCase();

    // Saudações
    if (lowerText.includes("oi") || lowerText.includes("olá")) {
        reply = "Olá! Eu sou o assistente da modeBRAVLabs. Sobre o que você quer conversar hoje?";
    }

    // Sobre Python
    if (lowerText.includes("python")) {
        reply = "Python é excelente para automação, IA e desenvolvimento web. Podemos ensinar a usar na prática.";
    }

    // Sobre desenvolvimento web
    if (lowerText.includes("dev_attach") || lowerText.includes("desenvolvimento web")) {
        reply = "Desenvolvimento web envolve HTML, CSS, JS e frameworks modernos. É uma habilidade essencial para criar software de alta performance.";
    }

    // Inteligência Artificial
    if (lowerText.includes("ia") || lowerText.includes("inteligência artificial")) {
        reply = "Inteligência Artificial está revolucionando o mundo. Podemos usar para melhorar produtividade, análise de dados e automação.";
    }

    // Sobre modeBRAVLabs
    if (lowerText.includes("modebravlabs")) {
        reply = "modeBRAVLabs é uma empresa dedicada ao uso da tecnologia para melhorar foco, evolução pessoal, produtividade e persuasão.";
    }

    // Sobre o CEO
    if (lowerText.includes("henrique joão muianga") || lowerText.includes("ceo")) {
        reply = "Henrique João Muianga é o CEO da modeBRAVLabs, liderando projetos que unem tecnologia e desenvolvimento pessoal.";
    }

    // Ansiedade
    if (lowerText.includes("ansiedade")) {
        reply = "Gerir a ansiedade envolve técnicas de respiração, mindfulness, exercícios físicos e manter uma rotina equilibrada.";
    }

    // Preocupação com opinião alheia
    if (lowerText.includes("preocupar com pessoas") || lowerText.includes("opinião dos outros")) {
        reply = "Para parar de se preocupar com a opinião dos outros, concentre-se em seus objetivos, pratique autoconhecimento e estabeleça limites saudáveis.";
    }

    // Depressão
    if (lowerText.includes("depressão")) {
        reply = "Depressão é uma condição mental complexa que pode surgir devido a fatores genéticos, bioquímicos, psicológicos ou sociais. Procurar ajuda profissional é essencial.";
    }

    // Força pessoal
    if (lowerText.includes("ser forte") || lowerText.includes("homem") || lowerText.includes("mulher")) {
        reply = "Ser forte envolve desenvolver resiliência, inteligência emocional, disciplina e cuidar da mente e corpo. Todos podem evoluir nesse sentido.";
    }

    addMessage(reply, "bot");
}

// Enviar mensagem ao apertar Enter
input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
    </script>
</body>
</html>
