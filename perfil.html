<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Perfil</title>
  <link rel="stylesheet" href="criar-perfil.css">
</head>
<body>

  <div class="container">
    <h1>Criar seu Perfil</h1>
    <p class="subtitulo">Comece do zero. Construa sua identidade.</p>

    <form id="formPerfil">

      <div class="foto-upload">
        <label for="foto">
          <div class="foto-preview" id="preview">
            +
          </div>
        </label>
        <input type="file" id="foto" accept="image/*">
      </div>

      <input type="text" placeholder="Nome completo" required>
      <input type="text" placeholder="Username" required>
      <textarea placeholder="Escreva sua bio..."></textarea>
      <input type="url" placeholder="Link (opcional)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>

      <button type="submit">Criar Perfil</button>

    </form>
  </div>

  <script>
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");

    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.style.backgroundImage = `url(${e.target.result})`;
          preview.textContent = "";
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #111;
  padding: 30px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

.subtitulo {
  text-align: center;
  font-size: 14px;
  color: gray;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, textarea {
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 70px;
}

button {
  padding: 10px;
  background: #00c853;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00a843;
}

.foto-upload {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}

.foto-preview {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  cursor: pointer;
  background-size: cover;
  background-position: center;
}

input[type="file"] {
  display: none;
}

</style>

</body>
</html>
